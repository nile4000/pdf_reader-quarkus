<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>PDF to Text</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <meta name="keywords" content="pdfToText, lueem.dev, Lüem" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <header>
      <h1>PDF Extractor V1.0</h1>
    </header>
    <main class="container">
      <p>
        Dieses Tool liest eine Coop Quittung (PDF) ein und extrahiert den Text
        daraus. Ihre Coop Quittungen können sie unter supercard.ch abholen. Der
        Text kann anschliessend in eine Textdatei exportiert werden.
      </p>
      <p>Bitte PDF-Datei auswählen:</p>
      <form enctype="multipart/form-data" method="post" action="/rest/extract">
        <input name="pdfFile" type="file" accept="application/pdf" />
        <input type="submit" value="Alles einlesen" id="submitAll" />
        <input
          type="submit"
          value="Einzelne Artikel einlesen"
          id="article"
          formaction="/rest/article"
        />
      </form>
    </main>
    <footer>
      <p class="underlining underlining--thick">
        Copyright ©
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script>
        lueem.dev
      </p>
    </footer>
  </body>
</html>
