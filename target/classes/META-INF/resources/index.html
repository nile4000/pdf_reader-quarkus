<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="pdfToText, lueem.dev, Lüem" />

    <title>PDF zu Text Konverter</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <!-- Schriftart einbinden -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
  </head>

  <body>
    <header>
      <h1>PDF Extractor V1.0</h1>
      <p>
        Dieses Tool liest eine Quittung (PDF) ein und extrahiert den Text
        daraus. Ihre Quittungen können Sie z.B. unter supercard.ch abholen. Der
        Text kann anschliessend mit "Einzelne Artikel einlesen" in ein
        JSON-Textformat exportiert werden.
      </p>
    </header>

    <main>
      <section class="upload-section">
        <h2>Bitte PDF-Datei auswählen:</h2>
        <form
          enctype="multipart/form-data"
          method="post"
          action="/rest/extract"
        >
          <label for="pdfFile" class="file-label">
            PDF-Datei auswählen
            <input
              id="pdfFile"
              name="pdfFile"
              type="file"
              accept="application/pdf"
            />
          </label>
          <div class="button-group">
            <button
              type="submit"
              class="btn"
              id="article"
              formaction="/rest/article"
            >
              Einzelne Artikel einlesen
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; <span id="currentYear"></span> lueem.dev</p>
    </footer>

    <script type="text/javascript">
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
